{% extends "base.html" %}
{% load static %}
{% block content %}
<head>
    <style>
    .signup-form
 {
 padding-left:1px;
 }
.ven{
font-size:16px;
}
.form-title
{
color:black;
  font-family:  "Rubik", sans-serif;
  }
.input-group
{
padding-left:10px;
}
.name {
  font-size: 14px;
  color: #333;
  padding-top: 15px;
}
.choose::-webkit-file-upload-button {
  color: white;
  display: inline-block;
  background: #d9534f;
  border: none;
  padding: 7px 15px;
  font-weight: 700;
  border-radius: 3px;
  white-space: nowrap;
  cursor: pointer;
  font-size: 10pt;
}
.main{
  /* The image used */
  background-image: url( "{% static 'images/b7.jpg' %}");
  background-color: #cccccc;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  image-rendering: auto;
  image-rendering: crisp-edges;
  image-rendering: pixelated;
  }
</style>
</head>
<body>


<div class="main">
    <section class="signup" id="top">
        <div class="container" style="border:3px solid #d9534f;">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Fill the DJ & Choreo details</h2>
                    <form method="POST" class="rform" id="rform" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="hidden" name="customerid"  value={{user.id}}>
                        <input type="hidden" name="vendortype"  value=DJ&Choreo>
                        <input type="hidden" name="status"  value=0>
                        <div class="form-group">

                            <label> <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                            </label>
                            <span class="ven">Name:</span> <input type="text" name="name" id="venue" placeholder="Enter your band name">


                        </div>
                        <div class="form-group">
                            <span class="ven">Vendor Type:</span> <label> <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"></path>
                        </label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text bg-danger" for="inputGroupSelect01">Options</label>
                                </div>
                                <select class="custom-select" name="vendor" id="inputGroupSelect01">
                                    <option selected disabled="true">Choose...</option>
                                    <option>DJ</option>
                                    <option>Choreographer</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="ven">Address of the Band:</span> <label><path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"></path>
                            <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"></path>
                        </label><input type="text" name="address" id="venue2" placeholder="Enter your address">

                        </div>

                        <div class="form-group">
                            <span class="ven">Contact number:</span> <label><path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"></path>
                            <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"></path>
                        </label><input type="text" name="number" id="venue4" placeholder="Enter your number">

                        </div>
                        <div class="form-group">
                            <span class="ven">DJ Music Genres </span><br/><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="genres[]" value="commericial" class="custom-control-input" id="defaultInline1">
                                <label class="custom-control-label" for="defaultInline1">Commericial</label></div><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="genres[]" value="Hiphop" class="custom-control-input" id="defaultInline2">
                                <label class="custom-control-label" for="defaultInline2">HipHop</label></div><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="genres[]" value="EDM" class="custom-control-input" id="defaultInline3">
                                <label class="custom-control-label" for="defaultInline3">EDM</label></div><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="genres[]" value="others" class="custom-control-input" id="defaultInline4">
                                <label class="custom-control-label" for="defaultInline4">Others</label></div><br/>
                             <label><path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"></path>
                                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"></path>
                                </label><input type="text" name="othergen" id="venue6" placeholder="Enter other events">
                            </div>
                        <div class="form-group">
                            <span class="ven">Choreo Dance Form </span><br/><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="choreo[]" value="theme based" class="custom-control-input" id="defaultInline5">
                                <label class="custom-control-label" for="defaultInline5">Theme Based</label></div><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="choreo[]" value="Hiphop" class="custom-control-input" id="defaultInline6">
                                <label class="custom-control-label" for="defaultInline6">Contemporary</label></div><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="choreo[]" value="EDM" class="custom-control-input" id="defaultInline7">
                                <label class="custom-control-label" for="defaultInline7">Kollywood</label></div><br/>
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input type="checkbox" name="choreo[]" value="others" class="custom-control-input" id="defaultInline8">
                                <label class="custom-control-label" for="defaultInline8">Others</label></div><br/>
                             <label><path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"></path>
                                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"></path>
                                </label><input type="text" name="otherchoreo" id="venue5" placeholder="Enter other events">
                            </div>

                        <div class="form-group">
                            <span class="ven">About your band:</span><label for="exampleFormControlTextarea1"></label>
                            <textarea class="form-control" name="about" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <span class="ven">Upload DJ&Choreo pics</span>
                            <input type="file" name="image" class="choose">

                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Submit"/>
                        </div>



                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Sign up form <span class="border border-danger">-->

{% endblock %}
</body>
